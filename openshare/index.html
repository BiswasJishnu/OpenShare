<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenShare</title>
  <link rel="stylesheet" type="text/css" href="animation.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="logo96px.png" />

</head>

<body>
  <div class="app">
    <div class="upload-container">
      <div class="upload-section">
        <div class="upload-animation">
          <div class="folder">
            <div class="folder_back">
              <div class="file"></div>
              <div class="file"></div>
              <div class="file"></div>
              <div class="folder_front"></div>
              <div class="folder_front right"></div>
            </div>
          </div>
          <input type="file" class="file_input">
          <div class="upload-text">Drop your files here or, <span class="uploadBtn"> browse</span></div>
        </div>
      </div>

      <div class="progressbar">
        <div class="bg-progress"></div>
      </div>

    </div>
  </div>


  <script src="animation.js"></script>
  <script src="upload.js"></script>
</body>

</html>
