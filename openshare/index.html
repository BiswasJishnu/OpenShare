<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenShare</title>
  <link rel="stylesheet" type="text/css" href="animation.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="logo96px.png" />

</head>

<body>
  <div class="app">
    <div class="upload-container">
      <div class="upload-section">
        <div class="upload-animation">
          <div class="folder">
            <div class="folder_back">
              <div class="file"></div>
              <div class="file"></div>
              <div class="file"></div>
              <div class="folder_front"></div>
              <div class="folder_front right"></div>
            </div>
          </div>
          <input type="file" class="file_input">
          <div class="upload-text">Drop your files here or, <span class="uploadBtn"> browse</span></div>
        </div>
      </div>

      <div class="progressbar">
        <div class="bg-progress"></div>
        <div class="progress-container">
          <div class="status-container">Uploading <span class="progress-status">0</span>%</div>
          <div class="fg-progress"></div>
        </div>
      </div>

      <div class="output">
        <p class="link-info">Use the link below to download the uploaded file.</p>
        <p class="link-info">This link expires in 24 hours</p>
        <div class="link-container">
          <input type="text" id="fileURL" readonly>
          <img src="./clipboard.svg" id="copyBtn" alt="copy">
        </div>
        <div class="close">
          <img src="./close.svg" id="closeBtn" alt="close">
        </div>
      </div>

      <div class="alert"></div>

    </div>
  </div>


  <script src="animation.js"></script>
  <script src="upload.js"></script>
</body>

</html>
